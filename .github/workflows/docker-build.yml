name: merges docker image

on:
  workflow_dispatch:
  push:
    branches: [main, features/*]
jobs:
  all_steps:
    name: jjj
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Install and Build
        run: |
          echo "üöÄ Starting installation and build process..."
          
          # –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è pnpm –≥–ª–æ–±–∞–ª—å–Ω–æ —á–µ—Ä–µ–∑ npm
          npm install -g pnpm
          
          # –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–µ—Ä—Å—ñ—ó pnpm
          pnpm --version
          
          # –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –ø—Ä–æ—î–∫—Ç—É
          echo "üì¶ Installing dependencies..."
          pnpm install
          
          # –ó–±—ñ—Ä–∫–∞ –ø—Ä–æ—î–∫—Ç—É
          echo "üèóÔ∏è Building project..."
          pnpm run build
          
          echo "‚úÖ All commands executed successfully!"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/${{ github.repository }}:latest
